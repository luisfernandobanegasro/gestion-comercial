name: Deploy to AWS (Backend ECR + EB, Frontend S3/CF)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  # Repositorio ECR del backend
  ECR_REPOSITORY_BACKEND: smart-sales-365/backend

permissions:
  contents: read
  # Si migras a OIDC: id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image_uri_sha: ${{ steps.push.outputs.image_uri_sha }}
      image_uri_latest: ${{ steps.push.outputs.image_uri_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (backend)
        id: push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ env.ECR_REPOSITORY_BACKEND }}
          SHA_TAG: ${{ github.sha }}
        run: |
          IMAGE_SHA="$REGISTRY/$REPO:$SHA_TAG"
          IMAGE_LATEST="$REGISTRY/$REPO:latest"

          docker buildx build \
            --file backend/Dockerfile \
            --tag "$IMAGE_SHA" \
            --tag "$IMAGE_LATEST" \
            --cache-from=type=registry,ref="$REGISTRY/$REPO:cache" \
            --cache-to=type=registry,mode=max,ref="$REGISTRY/$REPO:cache" \
            --push \
            ./backend

          echo "image_uri_sha=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$IMAGE_LATEST" >> $GITHUB_OUTPUT

  deploy-frontend-s3:
    name: Build & Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./frontend/dist s3://frontend-product-ef --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E3UB71D49BVXGB --paths "/*"

  deploy-eb:
    name: Deploy to Elastic Beanstalk
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Renderiza el Dockerrun v1 (single container) usando la imagen con tag SHA
      - name: Render Dockerrun.aws.json
        run: |
          IMAGE_URI="${{ needs.deploy-backend.outputs.image_uri_sha }}"
          sed "s|REPLACE_WITH_ECR_IMAGE|$IMAGE_URI|g" Dockerrun.template.json > Dockerrun.aws.json

          # Asegura tener zip (por si el runner cambia)
          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y zip
          fi

          # Crea el paquete
          zip -j app.zip Dockerrun.aws.json

          # Adjunta directorios solo si existen (sin romper el paso)
          if [ -d .ebextensions ]; then
            zip -r app.zip .ebextensions
          fi
          if [ -d .platform ]; then
            zip -r app.zip .platform
          fi
          
      - name: Upload to S3
        run: |
          KEY="deployments/${{ github.sha }}.zip"
          aws s3 cp app.zip "s3://${{ secrets.EB_BUCKET }}/$KEY"
          echo "S3_KEY=$KEY" >> $GITHUB_ENV

      - name: Create EB Application Version
        env:
          APP_NAME: ${{ secrets.EB_APP_NAME }}
          S3_BUCKET: ${{ secrets.EB_BUCKET }}
          S3_KEY: ${{ env.S3_KEY }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "$APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_KEY" \
            --auto-create-application

      - name: Update EB Environment
        env:
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"

      - name: Wait for EB to finish updating
        env:
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          aws elasticbeanstalk wait environment-updated --environment-names "$ENV_NAME"
