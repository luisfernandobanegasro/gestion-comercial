# Nombre del Workflow que aparecerá en la pestaña "Actions" de GitHub
name: Deploy to AWS ECR

# --- Disparador (Trigger) ---
# Esto le dice a GitHub cuándo debe ejecutar este workflow.
# En este caso, se ejecutará cada vez que hagas un 'push' a la rama 'main'.
on:
  push:
    branches:
      - main

# --- Variables de Entorno Globales ---
# Definimos variables que estarán disponibles en todos los jobs del workflow.
env:
  # La región de AWS donde creaste tus repositorios ECR.
  # ¡Asegúrate de que coincida con la tuya! ej: us-east-1, us-west-2, etc.
  AWS_REGION: us-east-1
  # El nombre del repositorio ECR para el backend.
  ECR_REPOSITORY_BACKEND: smart-sales-365/backend
  # El nombre del repositorio ECR para el frontend.
  ECR_REPOSITORY_FRONTEND: smart-sales-365/frontend

# --- Permisos ---
# Le damos al workflow el permiso para escribir en los 'secrets' de OIDC.
# Esto es para una configuración de seguridad más avanzada que usaremos más adelante.
permissions:
  contents: read

# --- Jobs (Tareas) ---
# Un workflow se compone de uno o más jobs que pueden ejecutarse en paralelo.
jobs:
  # --- Job para el Backend ---
  deploy-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest # Se ejecutará en una máquina virtual de Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr-backend
        uses: aws-actions/login-ecr@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-backend.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # Usamos el hash del commit como tag de la imagen
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG -f backend/Dockerfile ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG

  # --- Job para el Frontend ---
  deploy-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr-frontend
        uses: aws-actions/login-ecr@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-frontend.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG -f frontend/Dockerfile ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
