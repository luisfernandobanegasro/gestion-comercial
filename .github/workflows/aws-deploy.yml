name: Deploy to AWS ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  # Repos ECR (backend y frontend)
  ECR_REPOSITORY_BACKEND: smart-sales-365/backend
  ECR_REPOSITORY_FRONTEND: smart-sales-365/frontend

permissions:
  contents: read
  # Si migras a OIDC: id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image_uri_sha: ${{ steps.push.outputs.image_uri_sha }}
      image_uri_latest: ${{ steps.push.outputs.image_uri_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (backend)
        id: push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ env.ECR_REPOSITORY_BACKEND }}
          SHA_TAG: ${{ github.sha }}
        run: |
          IMAGE_SHA="$REGISTRY/$REPO:$SHA_TAG"
          IMAGE_LATEST="$REGISTRY/$REPO:latest"

          docker buildx build \
            --file backend/Dockerfile \
            --tag "$IMAGE_SHA" \
            --tag "$IMAGE_LATEST" \
            --cache-from=type=registry,ref="$REGISTRY/$REPO:cache" \
            --cache-to=type=registry,mode=max,ref="$REGISTRY/$REPO:cache" \
            --push \
            ./backend

          echo "image_uri_sha=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$IMAGE_LATEST" >> $GITHUB_OUTPUT

  deploy-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image_uri_sha: ${{ steps.push.outputs.image_uri_sha }}
      image_uri_latest: ${{ steps.push.outputs.image_uri_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY_FRONTEND }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY_FRONTEND }}" >/dev/null

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (frontend)
        id: push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ env.ECR_REPOSITORY_FRONTEND }}
          SHA_TAG: ${{ github.sha }}
        run: |
          IMAGE_SHA="$REGISTRY/$REPO:$SHA_TAG"
          IMAGE_LATEST="$REGISTRY/$REPO:latest"

          docker buildx build \
            --file frontend/Dockerfile \
            --tag "$IMAGE_SHA" \
            --tag "$IMAGE_LATEST" \
            --cache-from=type=registry,ref="$REGISTRY/$REPO:cache" \
            --cache-to=type=registry,mode=max,ref="$REGISTRY/$REPO:cache" \
            --push \
            ./frontend

          echo "image_uri_sha=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$IMAGE_LATEST" >> $GITHUB_OUTPUT

  deploy-eb:
    name: Deploy to Elastic Beanstalk
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Render del Dockerrun con la imagen recién publicada (latest)
      - name: Render Dockerrun.aws.json
        run: |
          IMAGE_URI="${{ needs.deploy-backend.outputs.image_uri_latest }}"
          sed "s|REPLACE_WITH_ECR_IMAGE|$IMAGE_URI|g" Dockerrun.aws.json > Dockerrun.rendered.json
          zip -j app.zip Dockerrun.rendered.json

      - name: Upload to S3
        run: |
          KEY="deployments/${{ github.sha }}.zip"
          aws s3 cp app.zip "s3://${{ secrets.EB_BUCKET }}/$KEY"
          echo "S3_KEY=$KEY" >> $GITHUB_ENV

      # --- Opción A (idempotente): crear versión sólo si no existe ---
      - name: Create EB Application Version (idempotent)
        env:
          APP_NAME: ${{ secrets.EB_APP_NAME }}
          S3_BUCKET: ${{ secrets.EB_BUCKET }}
          S3_KEY: ${{ env.S3_KEY }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          set -e
          EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "$APP_NAME" \
            --version-labels "$VERSION_LABEL" \
            --query 'length(ApplicationVersions)' \
            --output text)

          if [ "$EXISTS" = "0" ]; then
            echo "Creating version $VERSION_LABEL..."
            aws elasticbeanstalk create-application-version \
              --application-name "$APP_NAME" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_KEY"
          else
            echo "Version $VERSION_LABEL already exists. Reusing it."
          fi

      - name: Update EB Environment
        env:
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"
