name: Deploy to AWS (Backend ECR + EB, Frontend S3/CF)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  # Repositorio ECR del backend
  ECR_REPOSITORY_BACKEND: smart-sales-365/backend
  # Parámetros del frontend (puedes moverlos a secrets si prefieres)
  FRONTEND_BUCKET: frontend-product-ef
  CLOUDFRONT_DISTRIBUTION: E3UB71D49BVXGB

permissions:
  contents: read
  # Si migras a OIDC: id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image_uri_sha: ${{ steps.push.outputs.image_uri_sha }}
      image_uri_latest: ${{ steps.push.outputs.image_uri_latest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY_BACKEND }}" >/dev/null

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (backend)
        id: push
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
          REPO: ${{ env.ECR_REPOSITORY_BACKEND }}
          SHA_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_SHA="$REGISTRY/$REPO:$SHA_TAG"
          IMAGE_LATEST="$REGISTRY/$REPO:latest"

          docker buildx build \
            --file backend/Dockerfile \
            --tag "$IMAGE_SHA" \
            --tag "$IMAGE_LATEST" \
            --cache-from=type=registry,ref="$REGISTRY/$REPO:cache" \
            --cache-to=type=registry,mode=max,ref="$REGISTRY/$REPO:cache" \
            --push \
            ./backend

          echo "image_uri_sha=$IMAGE_SHA" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$IMAGE_LATEST" >> $GITHUB_OUTPUT

  deploy-frontend-s3:
    name: Build & Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          set -euo pipefail
          cd frontend
          npm ci
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 (assets cacheados)
        run: |
          set -euo pipefail
          # Sube todo excepto index.html con caché largo (1 año, immutable)
          aws s3 sync ./frontend/dist "s3://${{ env.FRONTEND_BUCKET }}" \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"

          # Sube index.html sin caché (para evitar servir HTML viejo)
          aws s3 cp ./frontend/dist/index.html "s3://${{ env.FRONTEND_BUCKET }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.CLOUDFRONT_DISTRIBUTION }}" \
            --paths "/*"

  deploy-eb:
    name: Deploy to Elastic Beanstalk
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Variables de EB como secrets:
      #   EB_APP_NAME, EB_ENV_NAME, EB_BUCKET
      - name: Verify EB app/env exist
        env:
          APP_NAME: ${{ secrets.EB_APP_NAME }}
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          set -euo pipefail
          echo "App: $APP_NAME"
          echo "Env: $ENV_NAME"
          aws elasticbeanstalk describe-environments --application-name "$APP_NAME" \
            --query 'Environments[].EnvironmentName' --output text

      - name: Ensure EB S3 bucket exists
        env:
          EB_BUCKET: ${{ secrets.EB_BUCKET }}
          REGION: ${{ env.AWS_REGION }}
        run: |
          set -euo pipefail
          if ! aws s3api head-bucket --bucket "$EB_BUCKET" 2>/dev/null; then
            echo "Bucket $EB_BUCKET no existe. Creándolo…"
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$EB_BUCKET"
            else
              aws s3api create-bucket --bucket "$EB_BUCKET" \
                --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi

      # Render Dockerrun (imagen con tag SHA para deployments reproducibles)
      - name: Render Dockerrun.aws.json
        run: |
          set -euo pipefail
          IMAGE_URI="${{ needs.deploy-backend.outputs.image_uri_sha }}"
          sed "s|REPLACE_WITH_ECR_IMAGE|$IMAGE_URI|g" Dockerrun.template.json > Dockerrun.aws.json

          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y zip
          fi

          zip -j app.zip Dockerrun.aws.json
          if [ -d .ebextensions ]; then zip -r app.zip .ebextensions; fi
          if [ -d .platform ]; then zip -r app.zip .platform; fi

      - name: Upload to S3
        env:
          EB_BUCKET: ${{ secrets.EB_BUCKET }}
        run: |
          set -euo pipefail
          KEY="deployments/${{ github.sha }}.zip"
          aws s3 cp app.zip "s3://${EB_BUCKET}/${KEY}"
          echo "S3_KEY=$KEY" >> $GITHUB_ENV

      # Crear versión de aplicación de forma **idempotente**
      - name: Create EB Application Version (idempotent)
        env:
          APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_BUCKET: ${{ secrets.EB_BUCKET }}
          S3_KEY: ${{ env.S3_KEY }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          set -euo pipefail
          EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "$APP_NAME" \
            --version-labels "$VERSION_LABEL" \
            --query 'length(ApplicationVersions)' \
            --output text)

          if [ "$EXISTS" = "0" ]; then
            echo "Creating version $VERSION_LABEL…"
            aws elasticbeanstalk create-application-version \
              --application-name "$APP_NAME" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="$EB_BUCKET",S3Key="$S3_KEY"
          else
            echo "Version $VERSION_LABEL already exists. Reusing it."
          fi

      - name: Update EB Environment
        env:
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          VERSION_LABEL: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Updating environment $ENV_NAME to version $VERSION_LABEL"
          aws elasticbeanstalk update-environment \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"

      - name: Wait for EB to finish updating
        env:
          ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          set -euo pipefail
          aws elasticbeanstalk wait environment-updated --environment-names "$ENV_NAME"
          echo "Environment updated."
