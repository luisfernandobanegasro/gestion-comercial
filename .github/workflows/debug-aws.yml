name: Debug AWS Action Resolution

on:
  push:
    branches: [ main ]

jobs:
  test-action-resolution:
    runs-on: ubuntu-latest
    steps:
      - name: Try to resolve aws-actions/amazon-ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'
        # Esto fallará más adelante si no hay credenciales,
        # pero SI la acción se descarga, ya superamos el error original.
